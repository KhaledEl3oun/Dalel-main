name: first_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  cloud_firestore: ^5.4.5
  firebase_auth: ^5.2.1
  firebase_core: ^3.4.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.14
  fluttertoast: ^8.2.8
  gap: ^3.0.1
  get_it: ^7.7.0
  go_router: ^14.2.7
  path: ^1.9.1
  persistent_bottom_nav_bar: ^6.2.1
  shared_preferences: ^2.3.2
  smooth_page_indicator: ^1.2.0+3
  sqflite: ^2.4.1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
flutter_assets:
  assets_path: assets/images
  output_path: lib/core/utils
  filename: app_assets.dart
